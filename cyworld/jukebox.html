<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href = "./styles/jukebox.css" rel = stylesheet>
</head>
<body>
    <div class = "wrapper">
        <div class = "wrapper__header">
            <div class ="wrapper__title">
                <div class = "title">추억의 BGM</div>
                <div class = "subtitle">TODAY CHOICE</div>
            </div>
            <div class = "divideLine"></div>
            <div class = "albumWrapper">
                <div class = "albumWrapper__box">
                    <img src = "./images/jukebox-01.png">
                    <div class = "box__title">
                        <div class = "box__title__title">Y(Please Tell me Why)</div>
                        <div class = "box__title__subtitle">프리스타일</div>
                    </div>
                </div>
                <div class = "albumWrapper__box">
                    <img src = "./images/jukebox-02.png">
                    <div class = "box__title">
                        <div class = "box__title__title">눈의 꽃</div>
                        <div class = "box__title__subtitle">박효신</div>
                    </div>
                </div>
                <div class = "albumWrapper__box">
                    <img src = "./images/jukebox-03.png">
                    <div class = "box__title">
                        <div class = "box__title__title">사랑했나봐</div>
                        <div class = "box__title__subtitle">윤도현</div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "wrapper__body">
            <div class ="wrapper__title">
                <div class = "title">추억의 BGM</div>
                <div class = "subtitle">TODAY CHOICE</div>
            </div>
        </div>
        <table class = "albumTable">
            <tr>
                <th class = "albumTable__checkbox__h"><input type = "checkbox"></th>
                <th class = "albumTable__number__h">번호</th>
                <th class = "albumTable__music__h">곡명</th>
                <th class = "albumTable__artist__h">아티스트</th>
            </tr>
            <tr>
                <td class = "albumTable__checkbox"><input type = "checkbox"></td>
                <td class = "albumTable__number">1</td>
                <td class = "albumTable__music">눈의 꽃</td>
                <td class = "albumTable__artist">박효신</td>
            </tr>
            <tr>
                <td class = "albumTable__checkbox"><input type = "checkbox"></td>
                <td class = "albumTable__number">2</td>
                <td class = "albumTable__music">사랑스러워</td>
                <td class = "albumTable__artist">김종국</td>
            </tr>
            <tr>
                <td class = "albumTable__checkbox"><input type = "checkbox"></td>
                <td class = "albumTable__number">3</td>
                <td class = "albumTable__music">내사람:Partner For Life</td>
                <td class = "albumTable__artist">SG 워너비</td>
            </tr>
            <tr>
                <td class = "albumTable__checkbox"><input type = "checkbox"></td>
                <td class = "albumTable__number">4</td>
                <td class = "albumTable__music">Love Love Love</td>
                <td class = "albumTable__artist">에픽하이</td>
            </tr>
            <tr>
                <td class = "albumTable__checkbox"><input type = "checkbox"></td>
                <td class = "albumTable__number">5</td>
                <td class = "albumTable__music">애인...있어요</td>
                <td class = "albumTable__artist">이은미</td>
            </tr>
        </table>
    </div>
</body>
</html>
